apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cv-ipanaev
spec:
  project: default
  source:
    repoURL: https://https://github.com/panaglev/sample-app
    targetRevision: main
    path: deployment/kustomize/overlays/common
  destination:
    name: in-cluster
    namespace: cv-ipanaev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
